<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>html 기본 태그</title>
</head>

<body>
    <h1>제목 태그(h = headline)</h1>
    <h2>제목 태그(h = headline)</h2>
    <h3>제목 태그(h = headline)</h3>
    <h4>제목 태그(h = headline)</h4>
    <hr>
    <p>  p 태그 : paragraph(단락)<br>
         br 태그 : 한 줄 바꿈<br><br>
    <hr> hr 태그 : 수평선 긋기<hr>
    </p>
    <hr>
    <p>가격 : 13,000원<small>(부가세별도)</small></p>
    <!-- s 태그 : 취소선 -->
    <p><s>54,000원</s> 20,000원</p>
    <!-- 스페이스바 띄어쓰기는 한 칸만 가능하며, 두 칸 이상은 불가함  -->
    <p>오렌지 &nbsp;애플망고 &nbsp;&nbsp; 아보카도</p>
    <p>최근엔 <i>디지털</i> 세상을 살아가기 위한 <u>기본 상식</u>으로 코딩 교육이
        시행되고 있다.
    </p>
    <!-- <pre> 태그 : 화면에 보이는 그대로 출력 -->
    <pre>
        물의 화학식은 H<sub>2</sub>o이다.
    </pre>
</body>
</html>
