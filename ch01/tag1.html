<!DOCTYPE html>
<html lang = "ko">
<head>
    <meta charset="UTF-8">
    <title> HTML 기본 태그</title>
</head>
</html>

<body>
    <h1> 웹 기술 기초 </h1>
    <hr>
    <p>HTML</p>
    <P>JavaScript</P>
    <!-- img 태그의 속성은 src = 속성값 src-->
    
    <img src = "imeges/마음이.jpg" alt = "명수옹입니다."
        width = "500" height = "400">

    <!-- 글을 인용할 경우 사용 태그 <blockquote> -->
    <h3>재난 대비 국민행동 요령</h3>
    <blockquote>지진으로 흔들리는 동안은 테이블(책상) 밑에 들어가 몸을 보호한다.
    (출처 : 국민안전처)</blockquote>
    <hr>
    <p>
        
        p 태그는 paragraph의 줄임말로 "단란" 또는 "문단"을 뜻한다<br>
        &lt;br&gt; 태그는 한 줄을 바꿀 때 사용한다.<br><br>
        &lt;br&gt; 태그는 수평선을 긋는 기능을 한다.
    </p>
</body>
