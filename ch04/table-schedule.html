<!DOCTYPE html>

<head>

    <title>축구 경기 일정</title>
    <style>
        table{
            border :1px solid #000;
            /*border-collapse: collapse;  생략 가능*/
        }
        td{
            border : 1px solid #000;
            /* width :100px 도 할수 있지만 그럴 필요 x */
            padding :10px 20px 10px 20px;
        }
        caption{
            margin-bottom: 10px;
        }
        .bg{
            background-color: cadetblue;
            width: 10px 30px;
        }
    </style>
       
</head>
<body>
    <table>
        <caption>프로 축구 경기일정</caption>
        <colgroup>
        <!-- <col style = "background-color: yellow;"> -->
        <col class = "bg">
        <col>
        </colgroup>
        <tr>
            <td>울산</td>
            <td>울산 vs 인천</td>
        </tr>
        <tr>
            <td>광주</td>
            <td>광주 vs 포항</td>
        </tr>
        <tr>
            <td>서울</td>
            <td>서울 vs 부산</td>
        </tr>
    </table>

</html>
