<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>colgroup 태그 예제</title>
        <style>
            table{
                border: 1px solid #ccc;

            }
            td{
                border: 1px solid #ccc;
                width: 100px;
                height: 40px;
            }
        </style>
    </head>
    <body>
            <!-- 2행 3열의 표 -->
            <table>
            <colgroup>
                <col>
                <col style="background-color: aquamarine;">
                <col>
            </colgroup>
            <tr>
                <td></td>
                <td></td>
                <td rowspan="2"></td>
            </tr> 
            <tr>           
                <td></td>
                <td></td>
            </tr>
        </table>
    </body>
</html>
