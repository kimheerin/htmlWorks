<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색 홈 만들기</title>
</head>
<body>
    <!-- action = 이동경로 method 보내는 방법 -->
    <!-- method = get(주소 표시 노출) psts(주소 표시 노출 X) -->
    <from action = "" method ="post">
        <input type = "text" name = "sform" placeholder = "검색어를 입력해 주세요.">
        <input type = "submit" value = "검색">

    </from>
</body>
</html>
