<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>패딩(padding) 예제</title>
    <style>
        div{
            width: 200px;
            background-color:gray;
            color: #fff;
            margin: 20px;
        }
        .box1{padding: 10px;}
        .box2{padding: 10px 30px;}
        .box3{padding: 10px 30px 10px 30px;}
        /*마우스 올리면 배경색 바뀜*/
        div:hover{
            background-color: rgb(119, 119, 255);
        }
    </style>
</head>
<body>
    <div class = "box1">
    패딩(padding)이란 콘텐츠 영역과 테두리 사이의 여백을 말한다.</div>
</body>
<div class = "box2">
    패딩(padding)이란 콘텐츠 영역과 테두리 사이의 여백을 말한다.</div>
</body>
<div class = "box3">

</html>
