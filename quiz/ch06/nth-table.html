<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>표 만들고 스타일 넣기</title>
   <style>
      table{
         border: 1px solid #ccc;
         border-collapse: collapse;
      }
      td{
         border: 1px solid #ccc;
         padding: 10px 110px;
         text-align: center;
         font-weight: bold;
         font-size: 18px;
         
      }
      table td:nth-child(2n+1){
         background: #eee;
         padding: 10px 40px;
      }
      table tr:nth-child(2){
         border: 1px solid #ccc;
      }
   </style>
</head>
<body>
   <table>
      <tr>
         <td>이 름</td>
         <td> </td>
         <td>연락처</td>
         <td> </td>
      </tr>
      <tr>
         <td>주 소</td>
         <td colspan="3"></td>
      </tr>
      <tr>
         <td>e-mail</td>
         <td colspan="3"></td>
      </tr>
   </table>
</body>
</html>
