<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>테이블 - 수직 정렬</title>
        <style>
            table{
                border: 1px solid red;
            }
            td{
                border: 1px solid red;
                width: 150px;
                height: 100px;
                text-align: center;
            }
            .val{vertical-align: top;}
            .val{vertical-align: middle;}
            .val{vertical-align: bottom;}
            .caption{
                caption-side :bottom;
            }
        </style>
    </head>
    <body>
        <!-- 2행 3열의 표 -->
        <!-- 캡션(caption) : 표의 설명 -->
        <table>
            <caption>수직 정렬(vertical-align)</caption>
            <tr>
            <td class="va1">alidnment</td>
            <td class="va2">alidnment</td>
            <td class="va3">alidnment</td>
            </tr>
        </table>
    </body>
</html>
