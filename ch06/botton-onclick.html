<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>button 태그의 onclick 속성</title>
   <script>
      alert("안녕하세요")
   </script>
</head>
<body>

   <!-- alert() : 알림 또는 경고창 -->
   <p>
      <button type = "button" onclick = "alert('아이디를 입력해 주세요.')">클릭</button>
   </p>
   <!-- confirm() : 확인 및 취소창 -->
   <p>
      <button onclick = "confirm('정말 삭제하시겠습니까?')">삭제</button>
   </p>
   <p>
      <button onclick = "window.open('http://www.naver.com')">네이버</button>
   </p>
   <p>
      <button onclick = "window.open('http://www.naver.com', '네이버', 'width=200, height=300, top=150, left=150')">
         네이버 공지</button>
   </p>
</body>
</html>
