<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>checkd 속성</title>
   <style>
      form{width: 400px;}
      input:disabled{
         background-color: #DDD;
         border: 1px solid #ccc;
      }
      /* 옵션 버튼 체크되면 레이블 색상이 파란색으로 변경됨 */
      input:checked + span{
         color: blue;
      }
   </style>
</head>
<body>
   <!-- disabled 속성 : 비활성화 -->
   <form action="" method="post">
      <fieldset>
         <legend>사용자 정보</legend>
         <label>이름 <input type ="text" disabled></label>
      </fieldset>
      <fieldset>
         <legend>신청 과목</legend>
         <p>이 달에 신청할 과목을 선택하세요.(1과목)</p>
         <label><input type ="radio" name="subject" value="speaking"><span>회화</span></label>
         <label><input type ="radio" name="subject" value="grammer"><span>문법</span></label>
         <label><input type ="radio" name="subject" value="writing"><span>작문</span></label>
      </fieldset>
   </form>
</body>
</html>
