<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>word-wrap 속성</title>
   <style>
      ul{
         width: 250px;
         border: 1px solid #333;
      }
      ul li{
         margin : 10px 0;
         /* 영어 단어 줄바꿈(알파벳) */
         /* word-wrap : break-word; */

         /* 영어 단어 줄바꿈(단어) */
         word-wrap: break-all;
         
      }
      
   </style>
</head>
