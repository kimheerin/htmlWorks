<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>position relative 속성</title>
   <style>
      .box1{
         width: 100px;
         height: 100px;
         background: blue;
      }
      .box2{
         width: 100px;
         height: 100px;
         background: yellow;
         position: relative;
         left: 100px;
         top: -50px;
      }
   </style>
</head>
<body>
   <div class = "box1"></div>
   <div class = "box2"></div>
</body>
</html>
