<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>video-source 태그</title>
</head>
<body>
   <!-- source 태그는 video 태그가 지원이 되지 않는 경우 작동 -->
   <!-- autoplay muted 사용하고, controls(플레이어) 사용 -->
   <video src="media/flower.mp4" autoplay muted
         poster = "images/flowers.png">
      <source src = "media/flower.mp4" type = "video/mp4">
   </video>
</body>
</html>
